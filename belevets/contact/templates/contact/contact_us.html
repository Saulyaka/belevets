{% extends "base/base.html" %}
{% load static %}
{% block content %}
<style>
    p {color:#292828;
        margin: 2px;
        text-align: right;
        } 
</style>
<script type="text/javascript">
    $(function(){
        var _el = $("textarea");
        _el.focus(function() {
            if (_el.html().length == 0) {
                _el.html(_el.attr('placeholder'));
            }
          });
    });
</script>
<div class="d-flex justify-content-center">
    <div class="col bg-light">
        <div class="col-10 d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                <p>{{ form.as_p }}</p>
                <div class="d-flex justify-content-end">
                    <input type="submit" class="col-4 mt-3 btn btn-info p-1" value="SEND">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<header>
    <style>
        .my_link {color:#17929b;
            margin-left: 5px;
            text-align: left;
            width: 100%;
            padding-left: 15;
        }
    </style>
</header>
<div class="container bg-light p-4">
    <div class="row col-6 ml-3 text-dark justify-content-start"><h4>Password recovery</h4></div>
    <div class="row p-3 ml-2">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="col-12 mt-1 btn btn-info p-1" value="Get link to recover password">
        </form>
    </div>
    <div class="w-100"></div>

    <div class="row col-6 m-2">
        <a class="my_link" href="{% url 'users:dashboard' %}">Back to dashboard</a>
    </div>
</div>
{% endblock %}

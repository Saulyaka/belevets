{% extends 'base/base.html' %}
{% block content %}
<header>
    <style>
        p {color:black;
            margin: 2px;
            text-align: left ;}
        .my_link {color:#24c2ce;
            margin-left: 5px;
            text-align: left;
            width: 100%;
            padding-left: 15;
        }
    </style>
</header>
<div class="container bg-light p-4">
    <div class="row text-dark justify-content-start"><h4>Change password</h4></div>
    
    <form method="post">
        {% csrf_token %}
        <p>{{ form.old_password.label }}:</p>
        <p>{{ form.old_password }}</p>
        <p>{{ form.new_password1.label }}:</p>
        <p>{{ form.new_password1 }}</p>
        <p>{{ form.new_password2.label }}:</p>
        <p>{{ form.new_password2 }}</p>
        <input type="submit" class="col-md-2 mt-1 ml-3 mt-3 btn btn-info p-1" value="Change">
    </form>
    <div class="row col mt-3">
        <a class="my_link" href="{% url 'users:dashboard' %}">Back to dashboard</a>
    </div>
</div>
{% endblock %}
